services:
  php:
    platform: linux/amd64
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html/api
    depends_on:
      - db

  db:
    platform: linux/amd64
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: monks_db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
